{% extends 'mobile/base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="{% static "mobile/css/optional/optional.css" %}">
{% endblock %}

{% block body %}
<div class="head">
    <img src="{% static "mobile/img/common/placeholder.svg" %}" data-src="{{ article.cover.url }}" alt="" class="lazyload">
</div>
<style>
    .head {
        background-image: none;
    }
    .head > img {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>
<div class="content">
    {{ article.content | safe }}
</div>

<div class="new-baoming">
    <p class="bm-title">报名信息</p>
    <form id="baoming">
        <div class="form-control">
            <label>请输入您的姓名</label>
            <input required type="text" id="name" name="name">
        </div>
        <div class="form-control">
            <label>请输入您手机号码</label>
            <input required type="text" id="mobile" name="mobile">
        </div>
        <div>
            <button id="submitBtn">立即报名</button>
        </div>
        <input type="hidden" name="aim" value="报名">
        <input type="hidden" name="production" value="{{ article.title }}">
    </form>
</div>
<style>
    .new-baoming {
        position: relative;
        width: 100%;
        margin-top: .5rem;
        margin-bottom: .5rem;
    }
    .bm-title {
        text-align: center;
        font-size: .45rem;
        height: 1.31rem;
        line-height: 1.31rem;
        color: #fff;
        background-color: #222020;
    }
    #baoming {
        width: 100%;
        box-sizing: border-box;
        padding: .735rem 1rem .76rem 1rem;
    }
    .form-control {
        border-bottom: 1px solid #BCA697;
    }
    .form-control>input {
        display: block;
        width: 100%;
        height: .785rem;
        box-sizing: border-box;
        padding-bottom: .225rem;
        outline: none;
        color: #222020;
        background-color: transparent;
        border: none;
        position: relative;
        z-index: 10;
    }
    .form-control>label {
        font-size: .4rem;
        color: #C8C8C8;
        position: relative;
        left: 0;
        bottom: -.52rem;
        transition: all .5s;
    }
    .form-control>label.active {
        font-size: .32rem;
        color: #BCA697;
        bottom: 0;
    }
    #submitBtn {
        display: block;
        width: 100%;
        height: 1.17rem;
        line-height: 1.17rem;
        background-color: #FFE21B;
        color: #222020;
        border-radius: .08rem;
        border: none;
        padding: 0;
        font-size: .45rem;
        margin-top: .69rem;
    }
</style>

<div class="popup">
  <div class="mask"></div>
  <div class="content">
    <a href="{% url 'home' %}" class="back">返回首页</a>
  </div>
</div>

<script type="text/javascript">
$('#name, #mobile').focus(function() {
    var $this = $(this);
    var $label = $this.siblings('label');
    if ($this.val().length === 0) {
        $label.addClass('active');
    }
}).blur(function() {
    var $this = $(this);
    var $label = $this.siblings('label');
    if ($this.val().length === 0) {
        $label.removeClass('active');
    }
})
$('#baoming').on('submit', function(e) {
    e.preventDefault();
    e.stopPropagation();
    var fields = $('#baoming').serializeArray();
    var data = {};
    fields.forEach(item => {
        data[item.name] = item.value;
    })
    var phoneReg = /^1(3|4|5|7|8)\d{9}$/;
    if (!phoneReg.test(data.mobile)) {
        alert('手机号码不符合格式')
    } else {
      $('#submitBtn').disabled = true;
      $.ajax({
        type: 'post',
        data: data,
        url: '/core/api/visitors',
        success: function () {
          $('.popup').show();
        },
        error: function () {
          alert('系统忙，请稍后再试...')
        }
      })
    }
    return false;
})
</script>

{% endblock %}

{% block foot %}
{% include 'mobile/_nav.html' %}
<script src="{% static "utils/headroom/headroom.min.js" %}"></script>
<script src="{% static "mobile/js/common/index.js" %}"></script>
{% endblock %}
