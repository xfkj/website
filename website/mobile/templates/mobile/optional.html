{% extends 'mobile/base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="{% static "mobile/css/optional/optional.css" %}">
{% endblock %}

{% block body %}
<div class="head"></div>

<div class="content">
    {{ article.content | safe }}
</div>

<div>
    <div class="signUp">
        <form>
            <div>
                <i></i>
                <input required type="text" id="name" name="name" placeholder="请输入您的姓名">
            </div>
            <div>
                <i></i>
                <input required type="text" id="mobile" name="mobile" placeholder="请输入您的手机号">
            </div>
            <div>
                <button id="submitBtn">立即报名</button>
            </div>
            <input type="hidden" name="aim" value="报名">
            <input type="hidden" name="production" value="{{ article.title }}">
        </form>
    </div>
</div>

<div class="popup">
  <div class="mask"></div>
  <div class="content">
    <a href="{% url 'home' %}" class="back">返回首页</a>
  </div>
</div>

<script type="text/javascript">
$('#baoming').on('submit', function(e) {
    e.preventDefault();
    var fields = $('#baoming').serializeArray();
    var data = {};
    fields.forEach(item => {
        data[item.name] = item.value;
    })
    var phoneReg = /^1(3|4|5|7|8)\d{9}$/;
    if (!phoneReg.test(data.mobile)) {
        alert('手机号码不符合格式')
    } else {
      $('#submitBtn').disabled = true;
      $('.popup').show();
      // $.ajax({
      //   type: 'post',
      //   data: data,
      //   url: 'core/api/visitors',
      //   success: function () {
      //     $('.popup').show();
      //   },
      //   error: function () {
      //     alert('系统忙，请稍后再试...')
      //   }
      // })
    }
})
</script>

{% endblock %}

{% block foot %}
{% include 'mobile/_nav.html' %}
<script src="{% static "utils/headroom/headroom.min.js" %}"></script>
<script src="{% static "mobile/js/common/index.js" %}"></script>
{% endblock %}
